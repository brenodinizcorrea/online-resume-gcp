# .github/workflows/deploy.yml
name: Build and Push Docker to GCP

on:
  push:
    branches:
      - main   # dispara quando houver push na branch main

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  REPO_NAME: ${{ secrets.ARTIFACT_REGISTRY_REPO_ONLINE_RESUME }}
  IMAGE_NAME: ${{ secrets.ARTIFACT_REGISTRY_IMAGE_ONLINE_RESUME }}
  REGION: us-central1
  DOCKER_IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Pega o código do repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Autentica no GCP usando Service Account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Configura Docker para Artifact Registry
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # 4️⃣ Build da imagem Docker
      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE }}:${GITHUB_SHA} .

      # 5️⃣ Push da imagem Docker para Artifact Registry
      - name: Push Docker image
        run: docker push ${{ env.DOCKER_IMAGE }}:${GITHUB_SHA}